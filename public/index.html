<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .video {
      width: 600px;
    }

    .visualyHidden {
      width: 1px;
      opacity: 0;
    }

    .previewCanvas {
      max-width: 600px;
      height: auto;
    }

    .error {
      color: #f00;
    }

    .streaming-inputs-wrap {
      display: none;
    }
    .streaming-radio:checked ~ .streaming-inputs-wrap {
      display: block;
    }

    .stream-consumer-video {
      max-width: 90vw;
    }
  </style>
</head>

<body>
  <div>
    <div>
      <button id="start">start</button>
      <button id="end">end</button>
    </div>

    <label for="audioCheckbox">
      <input type="checkbox" name="" id="audioCheckbox">
      with audio (experimental)
    </label>
    <br>
    <label class="micro-checkbox-wrap" for="microCheckbox">
      <input type="checkbox" name="" id="microCheckbox">
      rec micro
      <span class="error" hidden>Attention: Available micro not found</span>
    </label>
    <br>
    <label class="camera-checkbox-wrap" for="cameraCheckbox">
      <input type="checkbox" name="" id="cameraCheckbox">
      rec camera (experimental)
      <span class="error" hidden>Attention: Available camera not found</span>
    </label>
    <hr>
    <div>
      <label>
        <input type="radio" checked name="stream-target" id="capturingRadio">
        capture to file
      </label>
    </div>
    <div class="streaming-radio-wrap">
      <input type="radio" class="streaming-radio" name="stream-target" id="streamingRadio">
      <label for="streamingRadio">
        capture to stream (experimental)
      </label>
      <div class="streaming-inputs-wrap">
        <p>
          Before start stream you should generate id and
          consumer should connect to room by id
        </p>
        <label for="streamingProviderId">
          room id
          <input type="text" id="streamingProviderId" disabled readonly >
        </label>
        <button id="generateRoomId">generate room id</button>
        <div>
          <label for="streamingConsumerId">
            connect to room with Id:
            <input type="text" id="streamingConsumerId" >
          </label>
          <button id="setRoomId">set room id</button>
        </div>
      </div>

    </div>
  </div>
  <video class="video" id="video" autoplay muted></video>
  <video class="stream-consumer-video" id="streamConsumerVideo" controls autoplay hidden></video>
  <div id="canvasContainer">
    <video class="visualyHidden" id="cameraVideo" autoplay muted></video>
    <video class="visualyHidden" id="capturedVideo" autoplay muted></video>
  </div>

  <a id="downloadButton" hidden class="button">
    Download
  </a>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
